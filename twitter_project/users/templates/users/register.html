{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock title %}

{% block form %}
<div>
    <h2>Create your account</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock form %}
