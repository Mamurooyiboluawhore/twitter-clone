{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block form %}
<div>
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mb-5">
            <button class="btn btn-primary" type="submit">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock form %}
